<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>   
    <script type="text/babel">
      const container = document.getElementById('root');
      
      const root1 = ReactDOM.createRoot(container);
      // Component untuk input nama
      function InputNama({value, onChange}) {
        return (
          <input 
            type="text" 
            placeholder="Masukkan nama Anda..."
            value={value}
            onChange={onChange}
          />
        );
      }

      // Component untuk input umur (function terpisah)
      function InputUmur({value, onChange}) {
        return (
          <input 
            type="number" 
            placeholder="Masukkan umur Anda..."
            value={value}
            onChange={onChange}
          />
        );
      }

      // Component Header untuk menampilkan nama dan umur
      function Header({name, age}) {
        return (
          <div>
            <h1>Hello {name ? name : '??'}</h1>
            <h2>Umur Anda {age ? age : '??'}</h2>
          </div>
        );
      }

      // Parent component (punya state)
      function HomePage(){
        const [userName, setUserName] = React.useState('');
        const [userAge, setUserAge] = React.useState('');

        return (
          <div>
            <InputNama 
              value={userName} 
              onChange={(e) => setUserName(e.target.value)} 
            />
            
            <InputUmur 
              value={userAge} 
              onChange={(e) => setUserAge(e.target.value)} 
            />
            
            <Header name={userName} age={userAge} />
          </div>
        );
      }
      
      root1.render( <HomePage /> );
    </script>
</body>
</html>
